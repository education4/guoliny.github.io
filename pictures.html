<!--Buttons for slider-->
<div class="buttons">
  <div class="w3-section">
    <button class="button-left" onclick="plusDivs(-1)"><span> Prev</span></button>
    <button class="button-right" onclick="plusDivs(1)"><span>Next </span></button>
  </div>
  <button class="button" onclick="currentDiv(1)">1</button>
  <button class="button" onclick="currentDiv(2)">2</button>
  <button class="button" onclick="currentDiv(3)">3</button>
  <button class="button" onclick="currentDiv(4)">4</button>

  <button class="button" onclick="currentDiv(10)">10</button>
</div>

<!--Javascript for the slider-->
<script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function currentDiv(n) {
    showDivs(slideIndex = n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("slides");
    var dots = document.getElementsByClassName("demo");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
       dots[i].className = dots[i].className.replace(" w3-red", "");
    }
    x[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " w3-red";
  }
</script>
